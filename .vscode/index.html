<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year - Lunar New Year Vietnamese</title>
    <link rel="shortcut icon" href="./img/CILKGax.png" type="image/png">
    <link rel="icon" href="./img/CILKGax.png" type="image/png">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="css/k.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <h2 class="header">
        Cùng đếm ngược chào năm mới <span id="newyear-positive">0000</span>
      </h2>
      <h1 class="newyear">---</h1>
      <div class="time">
        <div class="time-box">
          <div class="time-box__count">
            <span id="days">0</span>
          </div>
          <div class="time-box__text">Ngày</div>
        </div>
        <div class="time-box">
          <div class="time-box__count">
            <span id="hours">0</span>
          </div>
          <div class="time-box__text">Giờ</div>
        </div>
        <div class="time-box">
          <div class="time-box__count">
            <span id="minutes">0</span>
          </div>
          <div class="time-box__text">Phút</div>
        </div>
        <div class="time-box">
          <div class="time-box__count">
            <span id="seconds">0</span>
          </div>
          <div class="time-box__text">Giây</div>
        </div>
      </div>

      <div class="current-date">
        <span class="date-positive">----</span>
        <span class="date-lunar">---</span>
      </div>
      <div class="musics">
        <i class="far fa-play-circle play-btn"></i>
        <i class="far fa-pause-circle pause-btn hide"></i>
      </div>
    </div>
    <div
      class="firework-container"
      style="background-image: url('https://www.google.com/search?q=background+t%E1%BA%BFt+%C4%91%E1%BA%B9p&sxsrf=APq-WBt7aUUhfEqMENhwrPnhD19VlRyrpg:1644801806272&tbm=isch&source=iu&ictx=1&vet=1&fir=DgeMpzgB6YtSKM%252CSgerwuWdUhRXTM%252C_%253B2kHpFDohqUehMM%252CIA_uLmbJ9YBcaM%252C_%253BO04U97mkkQUGGM%252CH8UP-5RYWTvcXM%252C_%253B1d8x1kXqU0LzoM%252CTp4C_DN76_uV4M%252C_%253BKGjXb8ZjFPAslM%252CrYabbqdoG2WL5M%252C_%253BwZgOBWDw9uJYjM%252Co_8ueM0vOO55RM%252C_%253Br2zYRM0QxgV9PM%252CIvYvypaLNm6s2M%252C_%253Bb0-1pxMbhqJOUM%252CPlwoAOa-V7emVM%252C_%253BOUcSvC97lXiQ-M%252C6Y93cxfLZRztKM%252C_%253BT8MGqKFtID7JOM%252C5q2XPjLqQxIBaM%252C_%253BGwyJxOqle6YCyM%252CPlwoAOa-V7emVM%252C_%253B89_pNUC8BRBeRM%252C2XE4JOz25KfoBM%252C_&usg=AI4_-kTtSL81RUOZBjdByQAXze7K1gYiIA&sa=X&ved=2ahUKEwjC1I2bhP71AhXO63MBHbeTCEQQ9QF6BAgaEAE#imgrc=O04U97mkkQUGGM')"
    ></div>
    <audio id="player" autoplay loop>
